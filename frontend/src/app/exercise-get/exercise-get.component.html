<mat-form-field color="primary">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Filter">
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <!-- Name Column -->
    <ng-container matColumnDef="ExerciseName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.ExerciseName}} </td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="ExerciseDescription">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.ExerciseDescription}} </td>
    </ng-container>

    <!-- Solution Column -->
    <ng-container matColumnDef="ExerciseSolution">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Solution </th>
      <td mat-cell *matCellDef="let element"> {{element.ExerciseSolution}} </td>
    </ng-container>


    <!-- Options Column -->
    <ng-container matColumnDef="Options">
      <th mat-header-cell *matHeaderCellDef ></th>
      <td mat-cell *matCellDef="let element; let j=index">
        <button mat-icon-button matTooltip="edit exercise" [matTooltipPosition]="positionBefore.value" [routerLink]="['/edit', element._id]"><mat-icon>edit</mat-icon></button>
        <button mat-icon-button matTooltip="delete exercise" [matTooltipPosition]="positionAfter.value" (click)="deleteExercise(element._id, j)"><mat-icon>delete</mat-icon></button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
